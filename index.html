<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<header>
		<h1>Rock Paper Scissors</h1>
	</header>
	<div class="score-board">
		<div id="user-lable" class="badge">user</div>
		<div id="computer-lable" class="badge">Computer</div>
		<span id="user-score">0</span>:<span id="computer-score">0</span>
	</div>
	
	<div class="result">
		<p>Paper covers rock. You Win!</p>
	</div>

	<div class="choices">
		<div class="choice" id="r">
			<img src="https://www.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/rock--left.png" width="120" height="120">
		</div>
		<div class="choice" id="p">
			<img src="https://www.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/paper--left.png" width="120" height="120">
		</div>
		<div class="choice" id="s">
			<img src="https://www.bostonglobe.com/rw/Boston/2011-2020/WebGraphics/Metro/BostonGlobe.com/2018/05/rockpaperscissors/assets/scissors--left.png" width="120" height="120">
		</div>
	</div>
	<p id="msg">Make Your Move</p>
	<div id=WL>
		<span id="WL"></span>
	</div>
	<script type="text/javascript" src="rps.js"></script>	
</body>

</html>
